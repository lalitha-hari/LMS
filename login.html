<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Authentication</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="text"],
    input[type="password"],
    button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div id="error-message" class="error-message" style="display: none;"></div>
  </div>

  <script>
    function login() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      
      // Perform validation based on scenario
      // You can replace these hardcoded values with AJAX requests to your server-side code to check the credentials
      
      // Example: 
      // fetch('/check-login', {
      //   method: 'POST',
      //   body: JSON.stringify({ username: username, password: password }),
      //   headers: {
      //     'Content-Type': 'application/json'
      //   }
      // })
      // .then(response => response.json())
      // .then(data => {
      //   if (data.success) {
      //     // Redirect to appropriate dashboard based on role
      //   } else {
      //     // Show error message
      //   }
      // })
      // .catch(error => console.error('Error:', error));

      // For demonstration purpose, assuming hardcoded values
      if (username === 'student' && password === 'student123') {
        window.location.href = 'student_dashboard.html';
      } else if (username === 'teacher' && password === 'teacher123') {
        window.location.href = 'teacher_dashboard.html';
      } else {
        document.getElementById('error-message').innerText = 'Incorrect username or password. Please try again.';
        document.getElementById('error-message').style.display = 'block';
      }
    }
  </script>
</body>
</html>
